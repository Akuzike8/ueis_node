<span id="identity" hidden>2</span>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h5>Manage Users</h5>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Samuel Loga</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Admin</button>
    </div>
  </div>
</div>


<!-- Manage Users -->
<div id="manage_users">
  <div class="table-responsive">
    <table class="table table-striped table-sm display nowrap" id="users_table" style="width:100%">
      <thead>
        <tr>
          <th>#</th>
          <th>National ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Added</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody> <!-- Table contents to be filled from a database --> </tbody>
    </table>
  </div>
</div>


<!-- Thirdparty Reg. Modal -->
<div class="modal fade" id="tpModal" tabindex="-1" aria-labelledby="tpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tpModalLabel">Thirdparty Registration</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Thirdparty Reg. Form -->
        <form>
          <label class="form-label" for="tp_name">Name</label>
          <input type="text" class="form-input" id="tp_name" placeholder="Company X LTD" required>

          <label class="form-label" for="tp_location">Location</label>
          <input type="text" class="form-input" id="tp_location" placeholder="Lilongwe" required>

          <label class="form-label" for="tp_email">Email</label>
          <input type="text" class="form-input" id="tp_email" placeholder="company@example.com" required>

          <label class="form-label" for="tp_telephone">Telephone</label>
          <input type="tel" class="form-input" id="tp_telephone" placeholder="+265997222157" required>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add User</button>
      </div>
    </div>
  </div>
</div>

</main>
</div>
</div>
