      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-5">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h5>Contact Us</h5>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Malango Msowoya</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Citizen</button>
            </div>
          </div>
        </div>

        <div id="contact_us" style="display: block;">
          <div class="container mb-5">
            <div class="row">
                <!-- Left Column with Image -->
                <div class="col-md-6">
                    <img src="../static/images/contact-us-01-1.svg" alt="Your Image" class="img-fluid">
                </div>
                <!-- Right Column with Form -->
                <div class="col-md-6 mt-4">
                    <p class="text-muted text-center">
                      <span class="text-danger">*</span>All fields are required<span class="text-danger">*</span>
                    </p>

                    <form>
                      <label class="form-label" for="contact-email">Email:</label>
                      <input class="form-input" type="email" id="contact-email" name="contact-email" placeholder="example@email.com" required>

                      <label class="form-label" for="email">Subject:</label>
                      <input class="form-input" type="text" id="contact-subject" name="contact-subject" placeholder="Title of mail" required>

                      <label class="form-label" for="message">Message:</label>
                      <textarea class="form-textarea" id="contact-message" name="contact-message" placeholder="Your message goes here." required></textarea>

                      <button class="form-submit" type="submit">Submit</button>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </main>
    </div>
